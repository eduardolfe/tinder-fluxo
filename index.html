<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tinder Fluxo | Pame</title>
</head>
<body>
    <div class="tinderScreen">
        <section class="menu">
            <header class="menuHeader">
                <div> <!--Talvez precise criar uma classe aqui-->
                    <img class="menuLogo" src="logo.png" alt="Logo da Fluxo Consultoria">
                    <p class="menuParagraph">
                        Fluxo Consltoria 
                    </p>   

                </div>
                <div class="handbag_and_shield">
                    <img class="handbagLogo" src="handbag.svg" alt="Logo de Handbag">
                    <img class="shieldLogo" src="shield.svg" alt="Logo de Escudo">
                </div>

            </header>
            <section class="tabs" >
                <p class="matchesParagraph">Matches</p>
                <p class="mensagensParagraph">Mensagens</p>

            </section>
            <section class="menuContent">
                <div class="menuRectangle"></div>
                <h2>O que está achando <br> do PAME?</h2>
                <h3>Estou achando uma experiência muito agregadora.</h3>

            </section>


        </section>
        <section class="profile">
            <section class="profileContent">
                <div class="profileContent_picture_and_text">
                    
                    <div class="profileContent_text">
                        <div class="profileName_and_age">
                            <h2 class="profileName">Eduardo</h2>
                            <!--<h3 class="profileAge">22</h3>-->
                            
                        </div>
                        <!--<div class="profileActivity">-->
                            <!--Bolinha verde aqui-->
                            <!--<p>Online recentemente</p>
                        </div>
                        <div class="profileInformation">
                            <p>Eng. Eletrônica e de Comp. 7° Período</p>
                            
                        </div>-->
    
                    </div>

                </div>
                <div class="profileInteraction">
                    <img class="return" src="return.svg" alt="Ícone de Retorno">
                    <img class="x" src="x.svg" alt="Ícone de X">
                    <img class="star" src="star.svg" alt="Ícone de Estrela">
                    <img class="heart" src="heart.svg" alt="Ícone de Coração">
                    <img class="lightning" src="lightning.svg" alt="Ícone de Raio">
                </div>
                

            </section>
            <section class="profileBackground">
                <footer class="footerIcons"> 
                    <!--<p>OCULTAR</p>-->
                    <div>
                        <!--<p>NÃO</p>-->
                        <img src="left.svg" alt="Seta para a Esquerda">
                    </div>
                    <div>
                        <!--<p>CURTI</p>-->
                        <img src="right.svg" alt="Seta para a Direita">
                    </div>
                    <div>
                        <!--<p>ABRIR PERFIL</p>-->
                        <img src="up.svg" alt="Seta para Cima">
                    </div>
                    <div>
                        <!--<p>FECHAR PERFIL</p>-->
                        <img src="down.svg" alt="Seta para a Baixo">
                    </div>
                    <div>
                        <!--<p>SUPER LIKE</p>-->
                        <img src="enteringArrow.svg" alt="Seta entrando para a Esquerda">
                    </div>
                    <div>
                        <!--<p>PRÓXIMA FOTO</p>-->
                        <!--<img src="" alt="Retângulo com Borda Arredondada">-->
                    </div>
                </footer>
            </section>

        </section>
    </div>
</body>
</html>
